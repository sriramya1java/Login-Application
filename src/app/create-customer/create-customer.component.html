
<h3>Create Customer Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="firstname">First Name</label> <input type="text"
				class="form-control" id="firstname" required
				[(ngModel)]="customer.firstName" name="firstname">
		</div>

		<div class="form-group">
			<label for="lastname">Last Name</label> <input type="text"
				class="form-control" id="lastname" required
				[(ngModel)]="customer.lastName" name="lastname">
		</div>
    <div class="form-group">
			<label for="userName">User Name</label> <input type="text"
				class="form-control" id="userName" required
				[(ngModel)]="customer.userName" name="userName">
		</div>
    <div class="form-group">
			<label for="pwd">Password</label> <input type="password"
				class="form-control" id="pwd" required
				[(ngModel)]="customer.pwd" name="pwd">
		</div>

    <div>
      <label>Gender</label><br>
      <input type="radio" value="male" name="gender" [(ngModel)]="customer.gender" required #genderControl="ngModel"> Male
      <input type="radio" value="female" name="gender" [(ngModel)]="customer.gender" required> Female</div>

    <div class="form-group">
			<label for="email">Email</label> <input type="email"
				class="form-control" id="email" required
				[(ngModel)]="customer.email" name="email">
		</div>
    <div class="form-group">
			<label for="favouriteColor">Favourite Color</label> <input type="email"
				class="form-control" id="favouriteColor" required
				[(ngModel)]="customer.favouriteColor" name="favouriteColor">
		</div>



		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>

<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newCustomer()">Add</button>
	</div>
</div>
