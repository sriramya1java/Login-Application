<div class="container" [hidden]="submitted">
  <div class="jumbotron">
    <form [formGroup]="userRegistration" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Name</label> <input type="text" placeholder="First Name"
                                                   class="form-control" id="firstName" required
                                                   formControlName="firstName" name="firstName">
        <span
          *ngIf="!userRegistration.get('firstName').valid && userRegistration.get('firstName').touched"
          class="help-block">Please enter First Name</span>
        <label for="lastName"></label> <input type="text" placeholder="Last Name"
                                              class="form-control" id="lastName" required
                                              formControlName="lastName" name="lastName">
        <span
          *ngIf="!userRegistration.get('lastName').valid && userRegistration.get('lastName').touched"
          class="help-block">Please enter Last Name</span>
      </div>
      <div class="form-group">
        <label for="userName">Choose your username</label> <input type="text" placeholder=""
                                                                  class="form-control" id="userName" required
                                                                  formControlName="userName" name="userName">
        <span
          *ngIf="!userRegistration.get('userName').valid && userRegistration.get('userName').touched"
          class="help-block">Please enter User Name</span>
      </div>
      <div class="form-group">
        <label for="password">Choose your password</label> <input type="password" placeholder=""
                                                                  class="form-control" id="password" required
                                                                  formControlName="password" name="password">
        <span
          *ngIf="!userRegistration.get('password').valid && userRegistration.get('password').touched"
          class="help-block">Please enter Password</span>
      </div>
      <!--<div class="form-group">
        <label for="confirmPassword">Please Confirm your password</label> <input type="text" placeholder=""
                                                                          class="form-control" id="confirmPassword"
                                                                          required
                                                                          formControlName="password" name="password">
        <span
          *ngIf="!userRegistration.get('confirmPassword').valid && userRegistration.get('confirmPassword').touched"
          class="help-block">Please re-enter Password</span>
      </div>-->
      <div class="form-group">
        <label for="birthday">Birthday</label> <input type="Date" placeholder=""
                                                       class="form-control" id="birthday"
                                                       formControlName="birthday" name="birthday">
        <span
          *ngIf="!userRegistration.get('birthday').valid && userRegistration.get('birthday').touched"
          class="help-block">Please enter Birthday</span>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label><select id="gender" class="form-control"
                                                  formControlName="gender" name="gender">
        <option [ngValue]="null">I am.....</option>
        <option *ngFor="let gen of genderOptions">
          {{gen}}
        </option>
      </select>
        <span
          *ngIf="!userRegistration.get('gender').valid && userRegistration.get('gender').touched"
          class="help-block">Please select one.</span>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label> <input type="text"
                                                class="form-control" id="phone"
                                                formControlName="phone" name="phone">
        <span
          *ngIf="!userRegistration.get('phone').valid && userRegistration.get('phone').touched"
          class="help-block">Please enter a phone.</span>
      </div>
      <div class="form-group">
        <label for="email">Current Email Address</label> <input type="text" required [pattern]="emailPattern"
                                                                       class="form-control" id="email"
                                                                       formControlName="email"
                                                                       name="email">
        <span
          *ngIf="!userRegistration.get('email').valid && userRegistration.get('email').touched"
          class="help-block">Please enter a valid email</span>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="registeredResult">
  <h1>Registration Successful. Please click login and login!</h1>
</div>
